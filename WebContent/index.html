<html>
<head>
	<title>wynesweeper</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8" />

<body>


    <div class="navbar navbar-fixed-top">

        <p>
	        <a class="btn btn-danger btn-large">
